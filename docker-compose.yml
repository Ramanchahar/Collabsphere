version: '3.8'

services:
  # Redis for Sensory Memory and Working Memory
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # MongoDB for Episodic and Procedural Memory
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: collabsphere
      MONGO_INITDB_ROOT_PASSWORD: collabsphere

  # Neo4j for Semantic Memory
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/collabsphere
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G

  # Weaviate for Vector Storage
  weaviate:
    image: semitechnologies/weaviate:1.19.6
    ports:
      - "8080:8080"
    volumes:
      - weaviate-data:/var/lib/weaviate
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-transformers'
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'

  # Text2Vec Transformers for Weaviate
  t2v-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-all-mpnet-base-v2
    environment:
      ENABLE_CUDA: '0'
    restart: unless-stopped

  # TimescaleDB for time-series data (Working and Episodic Memory)
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: collabsphere
      POSTGRES_USER: collabsphere
      POSTGRES_DB: collabsphere

  # Minio for object storage (files, images, etc.)
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: collabsphere
      MINIO_ROOT_PASSWORD: collabsphere
    command: server /data --console-address ":9001"

  # RabbitMQ for messaging between components
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: collabsphere
      RABBITMQ_DEFAULT_PASS: collabsphere

volumes:
  redis-data:
  mongo-data:
  neo4j-data:
  neo4j-logs:
  weaviate-data:
  timescale-data:
  minio-data:
  rabbitmq-data: 