version: '3.8'

services:
  neo4j-test:
    image: neo4j:5.15.0
    ports:
      - "7688:7687"  # Bolt protocol
      - "7475:7474"  # HTTP
    environment:
      - NEO4J_AUTH=neo4j/test_password
      - NEO4J_dbms_default__advertised__address=localhost
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_bolt_advertised__address=localhost:7687
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_config_strict__validation_enabled=false
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
    command: bash -c "chmod -R 777 /data && chmod -R 777 /logs && exec /startup/docker-entrypoint.sh neo4j"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  neo4j_test_data:
  neo4j_test_logs: 